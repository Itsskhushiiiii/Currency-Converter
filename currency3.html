<!DOCTYPE html>
<html>
<head>
    <title>Currency Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f2f2f2;
        }

        .container {
            margin-top: 100px;
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            display: inline-block;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h2 {
            margin-top: 0;
            color: #333;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group label {
            display: inline-block;
            width: 100px;
            color: #555;
            font-weight: bold;
        }

        .input-group input,
        .input-group select {
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 16px;
            color: #555;
        }

        .convert-button {
            padding: 12px 24px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .convert-button:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 20px;
            font-weight: bold;
            color: #333;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Currency Converter</h2>
        <div class="input-group">
            <label>Amount:</label>
            <input type="number" id="amount">
        </div>
        <div class="input-group">
            <label>From:</label>
            <select id="fromCurrency">
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
                <option value="JPY">JPY</option>
            </select>
        </div>
        <div class="input-group">
            <label>To:</label>
            <select id="toCurrency">
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
                <option value="JPY">JPY</option>
            </select>
        </div>
        <button class="convert-button" onclick="convert()">Convert</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function convert() {
            var amount = document.getElementById("amount").value;
            var fromCurrency = document.getElementById("fromCurrency").value;
            var toCurrency = document.getElementById("toCurrency").value;
            var resultElement = document.getElementById("result");

            // Perform currency conversion here using an API or predefined conversion rates
            // For simplicity, let's assume 1 USD = 0.85 EUR, 1 USD = 0.75 GBP, 1 USD = 110 JPY

            var conversionRates = {
                USD: 1,
                EUR: 0.85,
                GBP: 0.75,
                JPY: 110
            };

            var convertedAmount = amount * (conversionRates[toCurrency] / conversionRates[fromCurrency]);
            resultElement.innerText = amount + " " + fromCurrency + " = " + convertedAmount.toFixed(2) + " " + toCurrency;
        }
    </script>
</body>
</html>
